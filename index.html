<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>迷你音乐播放器</title>
    <!-- 字体图标库 -->
    <link rel="stylesheet" href="/fonts/css/font-awesome.css">
    <link rel="stylesheet" href="/player/index.css">
    <link rel="shortcut icon" href="/image/favicon.ico">
</head>

<body>
    <div class="container">
        <div class="bg"></div>
        <div class="bg-mask"></div>
        <div class="player">
            <div class="player-track">
                <div class="album-name">水星记</div>
                <div class="track-name">郭顶 - 水星记</div>
                <div class="track-time">
                    <div class="current-time">00:00</div>
                    <div class="total-time">05:25</div>
                </div>
                <div class="progress-box">
                    <div class="hover-time">00:36</div>
                    <div class="hover-bar"></div>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="player-content">
                <div class="album-cover">
                    <img src="/image/水星记.jpg" alt="" class="active">
                    <img src="/image/形容.jpg" alt="">
                    <img src="/image/失眠飞行.jpg" alt="">
                    <img src="/image/菲菲.jpg" alt="">
                    <img src="/image/没有理由.jpg" alt="">
                </div>
                <div class="play-controls">
                    <div class="control">
                        <div class="button play-prev">
                            <i class="fa fa-step-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button play-pause">
                            <i class="fa fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button play-next">
                            <i class="fa fa-step-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/player/index.js"></script>
</body>

</html>
